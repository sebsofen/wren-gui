<html>
  <head>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/highlight.js/styles/default.css">


    <script src="semantic/dist/semantic.min.js"></script>

    <script
    			  src="https://code.jquery.com/jquery-2.2.3.min.js"
    			  integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    			  crossorigin="anonymous"></script>

    <script src="semantic/dist/components/visibility.js"></script>
    <script src="semantic/dist/components/sidebar.js"></script>
    <script src="semantic/dist/components/transition.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
  <script src="node_modules/highlight.js/lib/highlight.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
    </script>


    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        map : {
          marked: 'node_modules/marked/marked.min.js'
        },
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

    <style type="text/css">

    body {
      background-color: #FFFFFF;
    }
    .main.container {
      margin-top: 2em;
    }

    .main.menu {
      margin-top: 4em;
      border-radius: 0;
      border: none;
      box-shadow: none;
      transition:
        box-shadow 0.5s ease,
        padding 0.5s ease
      ;
    }
    .main.menu .item img.logo {
      margin-right: 1.5em;
    }

    .overlay {
      float: left;
      margin: 0em 3em 1em 0em;
    }
    .overlay .menu {
      position: relative;
      left: 0;
      transition: left 0.5s ease;
    }

    .main.menu.fixed {
      background-color: #FFFFFF;
      border: 1px solid #DDD;
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
    }
    .overlay.fixed .menu {
      left: 800px;
    }

    .text.container .left.floated.image {
      margin: 2em 2em 2em -4em;
    }
    .text.container .right.floated.image {
      margin: 2em -4em 2em 2em;
    }

    .ui.footer.segment {
      margin: 5em 0em 0em;
      padding: 5em 0em;
    }
    </style>

  </head>





  <!-- 3. Display the application -->
  <body>

    <div class="ui main text container">
      <h1 class="ui header"><a href="/">Trailmagic</a> </h1>
      <p>
        An engineers approach to traveling
      </p>
    </div>
    <my-app>
      <div class="ui segment">
        <div class="ui active loader"></div>
      </div>
    </my-app>



    <!-- Footer and stuff -->
    <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">

      <div class="ui inverted section divider"></div>
      <!-- <img src="assets/images/logo.png" class="ui centered mini image">-->
      <div class="ui horizontal inverted small divided link list">
        <a class="item" href="#">Site Map</a>
        <a class="item" href="#">Contact Us</a>
        <a class="item" href="#">Terms and Conditions</a>
        <a class="item" href="#">Privacy Policy</a>
      </div>
    </div>
  </div>




  </body>
