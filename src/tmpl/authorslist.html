<div class="ui middle aligned  text container">
  <!-- Menu for posts -->
  <div class="ui icon menu">
  <div class="ui right  search item">
      <div class="ui transparent icon input">
        <input [(ngModel)]="searchpostsinput" class="prompt" type="text" placeholder="Search...">
        <i class="search link icon" (click)="searchPosts(searchpostsinput)"></i>
      </div>
    </div>
    <div class="item ">
      <i class="filter icon"></i>
    </div>
</div>


<div class="ui link cards centered" >

  <div class="card" *ngFor="#author of authorslist">
    <div class="image">
      <img src="{{author.img}}">
    </div>
    <div class="content">
      <div class="header">{{author.name}}</div>
      <div class="meta">
        <a>{{author.title}}</a>
      </div>
      <div class="description">
        {{author.desc}}
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">

      </span>
      <span>
        <i class="user icon"></i>
        Posts
      </span>
    </div>
  </div>
</div>

</div>
